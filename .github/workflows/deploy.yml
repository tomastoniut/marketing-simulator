name: Deploy to GitHub Pages

# Se ejecuta cuando hay push a la rama prod
on:
  push:
    branches: [ prod ]
  # También permite ejecución manual desde GitHub Actions tab
  workflow_dispatch:

# Permisos necesarios para deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un deployment concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir la aplicación
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automáticamente configura el basePath para GitHub Pages
          static_site_generator: next
          
      - name: Build with Next.js
        run: npm run build:prod
        env:
          # Variables de entorno para el build
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: http://deepcore.com.ar
          # EmailJS variables (opcionales para el build, pero buenas para tener)
          NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
          NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
          NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
          
      - name: Verify build output
        run: |
          echo "Checking if out directory exists..."
          ls -la
          if [ -d "out" ]; then
            echo "✅ out directory found"
            ls -la out/
          else
            echo "❌ out directory not found"
            exit 1
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job para deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
